name: build and push docker image

on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
    
  schedule:
    - cron:  '15 00 * * 1'

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Calculate Docker image tags and caches
        id: tags_caches
        env:
          DOCKER_IMAGES: "${{ github.repository }} ghcr.io/${{ github.repository }} quay.io/${{ github.repository }}"
        run: |
          TAGS=()
          CACHES=()
          COUNT=0
          for image in $DOCKER_IMAGES; do
            TAGS+=("${image}:latest")
            TAGS+=("${image}:${GITHUB_SHA::7}")
            if [[ ${COUNT} -eq 0 ]]; then
              CACHES+=("${image}:latest")
            fi
            ((COUNT+=1))
          done
          echo ::set-output name=tags::$(IFS=,; echo "${TAGS[*]}")
          echo ::set-output name=caches::$(IFS=,; echo "${CACHES[*]}")
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to Quay.io
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_IO_USERNAME }}
          password: ${{ secrets.QUAY_IO_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.tags_caches.outputs.tags }}
          cache-from: ${{ steps.tags_caches.outputs.caches }}
          cache-to: type=inline
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
